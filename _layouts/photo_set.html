---
layout: default
---

{% 
  assign image_files = site.data.games[page.directory_name] 
%}

<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

<h1>{{ page.title }}</h1>
<div>{{ page.date | date: "%B %-d, %Y"}}</div>
<div class='pure-g'>
  {% for image in image_files[':images'] %}
    <div class='pure-u-1-4 pure-u-lg-1-8'> 
      <a href="{{site.s3_base_url}}{{page.directory_name}}/{{image[':image_name']}}">
        <img class='pure-img' src="{{site.s3_base_url}}{{page.directory_name}}/thumbs/{{image[':image_name']}}" /> 
      </a>
    </div>
  {% endfor %}
</div>
<ul>
</ul>
