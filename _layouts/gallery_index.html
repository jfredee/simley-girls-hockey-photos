---
layout: page
---
<style TYPE="text/css">
.gallery-wrapper {
  width: 35em;
  text-align: center;
  padding: 1em 0 4em 0;
}
.gallery-best-image{
  max-height: 20em;
  max-width: 20em;
}
</style>
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
{% for p in site.pages %}
  {% for gallery in p.galleries %}
    <div class="gallery-wrapper">
        <a href="/photos/{{ gallery['gallery'] }}">
            <img class="gallery-best-image" src="/photos/{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}">
        </a>
        <h3><a href="/photos/{{ gallery['gallery'] }}">{{ gallery["name"] }}</a></h3>
        {{ gallery["images"] | size }} image{% if gallery["images"].size != 1 %}s{% endif %}
    </div>
  {% endfor %}
{% endfor %}
